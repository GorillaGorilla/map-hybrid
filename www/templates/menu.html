<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Controls</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list ng-show="screen === 'map'">

        <ion-item menu-close ng-click="setBomberTargetingState()">
        Target for Bomber
      </ion-item>
        <ion-item menu-close ng-click="setAATargetingState()">
          Target for Mobile AA
        </ion-item>
        <ion-item menu-close ng-click="setViewState()">
          Stop Targeting
        </ion-item>
        <ion-item menu-close ng-click="buyMobileAA()">
          Buy Mobile AA
        </ion-item>
        <ion-item menu-close ng-click="buyBomber()">
          Buy Bomber
        </ion-item>
        <ion-item menu-close ng-click="goStats()">
          View players
        </ion-item>
        <ion-item menu-close ng-click="goToChat()">
          Chat
        </ion-item>
      </ion-list>
      <ion-list ng-show="screen === 'stats'">
        <ion-item menu-close ng-click="goMap()">
          Back to Map
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
